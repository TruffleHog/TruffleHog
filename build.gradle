group 'TruffleHogProject'
version '0.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'application'

mainClassName = "TruffleHog.TruffleHog"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'TruffleHog.TruffleHog'
    }
}